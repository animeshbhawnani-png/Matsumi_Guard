version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cardano-backend
    ports:
      - "8000:8000"
    environment:
      - BLOCKFROST_API_KEY=${BLOCKFROST_API_KEY:-your_api_key_here}
      - ENVIRONMENT=production
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    networks:
      - cardano-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cardano-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - cardano-network

networks:
  cardano-network:
    driver: bridge
